<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>saloon</title>
    <style>
        .el-table .warning-row {
            background: oldlace;
        }

        .el-table .success-row {
            background: #f0f9eb;
        }
    </style>
</head>
<body>
<div id="app">
    <h1 align="center" >轿车信息</h1>
    <hr color="blue">
    <el-row>

        <el-button type="primary" plain @click="dialogVisible = true">新增</el-button>

    </el-row>
    <!--添加数据对话框表单-->
    <el-dialog
            title="添加轿车信息"
            :visible.sync="dialogVisible"
            width="30%"
    >

        <el-form ref="add" :model="saloon" label-width="80px">
            <el-form-item label="轿车型号" prop="model">
                <el-input v-model="saloon.model"></el-input>
            </el-form-item>

            <el-form-item label="轿车颜色" prop="color">
                <el-input v-model="saloon.color"></el-input>
            </el-form-item>

            <el-form-item label="生产厂家" prop="manufacturer">
                <el-input v-model="saloon.manufacturer"></el-input>
            </el-form-item>

            <el-form-item label="价格" prop="price">
                <el-input v-model="saloon.price"></el-input>
            </el-form-item>


            <el-form-item>
                <el-button type="primary" @click="addSaloon('add')">提交</el-button>
                <el-button @click="dialogVisible = false">取消</el-button>
            </el-form-item>
        </el-form>

    </el-dialog>
    <el-dialog
            title="修改轿车信息"
            :visible.sync="dialogVisible1"
            width="30%"
    >

        <el-form ref="update" :model="saloon" label-width="80px">
            <el-form-item label="轿车型号">
                <el-input v-model="saloon.model"></el-input>
            </el-form-item>

            <el-form-item label="轿车颜色">
                <el-input v-model="saloon.color"></el-input>
            </el-form-item>

            <el-form-item label="生产厂家">
                <el-input v-model="saloon.manufacturer"></el-input>
            </el-form-item>

            <el-form-item label="价格">
                <el-input v-model="saloon.price"></el-input>
            </el-form-item>


            <el-form-item>
                <el-button type="primary" @click="updateSaloon">提交</el-button>
                <el-button @click="dialogVisible1 = false">取消</el-button>
            </el-form-item>
        </el-form>

    </el-dialog>
    <!--    表格-->
    <template>
        <el-table
                highlight-current-row:true
                :data="tableData"
                style="width: 100%"
                @current-change="handleCurrentChange1"
                :row-class-name="tableRowClassName">
            <el-table-column
                    prop="sno"
                    label="轿车编号"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="model"
                    label="轿车型号"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="color"
                    label="轿车颜色"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="manufacturer"
                    label="生产厂家"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="createDate"
                    label="生产日期"
                    align="center"
                    :formatter="formatter">
            </el-table-column>
            <el-table-column
                    prop="price"
                    label="价格"
                    align="center">
            </el-table-column>
            <el-table-column
                    align="center"
                    label="操作">
                <el-row>
                    <el-button type="primary" @click="update">修改</el-button>
                    <el-button type="danger" @click="deleteById">删除</el-button>
                </el-row>

            </el-table-column>
        </el-table>
    </template>
    <!--分页-->
    <el-pagination
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :current-page="currentPage"
            :page-sizes="[5, 10, 15, 20]"
            :page-size="5"
            layout="total, sizes, prev, pager, next, jumper"
            :total="totalCount">
    </el-pagination>
</div>
<script src="js/vue.js"></script>
<script src="js/axios.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
<script>
    new Vue({
        el:"#app",

        mounted(){
            //页面加载完成发送异步请求
            this.select();
        },
        data(){
            return{
                saloon: {
                    sno: '',
                    model: '',
                    color: '',
                    manufacturer: '',
                    createData: '',
                    price: ''
                },
                //每页显示的条数
                pageSize:5,
                //总记录数
                totalCount: 100,
                //分页
                currentPage: 1,
                // 添加数据对话框是否展示的标记
                dialogVisible: false,

                dialogVisible1: false,

                selectedId:0,

                //表格数据
                tableData: [{
                    sno: '1',
                    model: '',
                    color: '',
                    manufacturer: '',
                    createDate: '',
                    price: ''
                },
                    {
                        sno: '2',
                        model: '',
                        color: '',
                        manufacturer: '',
                        createDate: '',
                        price: ''
                    }]
            }
        },
        methods:{
            handleCurrentChange1(val){
                this.currentRow = val;
                this.selectedId = this.currentRow.sno;
            },
            //日期打印格式化
            formatter(row,column){
                return row.createDate.replace('T',' ');
            },
            select(){
                axios.get("http://localhost:8081/saloon?current=" + this.currentPage + "&pageSize=" + this.pageSize,
                    this.saloon
                ).then(resp => {
                    //设置表格数据
                    this.tableData = resp.data.data.list;
                    //设置总记录数
                    this.totalCount = resp.data.data.totalCount;
                })
            },
            addSaloon(formName){
                axios.post("http://localhost:8081/saloon",this.saloon
            ).then(resp =>{
                if(resp.data.code === 0){
                    this.dialogVisible = false;
                    this.select();
                    this.$message({
                        message:'添加成功',
                        type:'success'
                    })
                }else {
                    this.$message({
                        message:'添加失败,请重新编辑',
                        type:'warning'
                    })
                }
                })
                this.$refs[formName].resetFields();
            },
            update(){
                this.$confirm('确定要修改这条数据吗','提示',{
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(()=>{
                    axios.get("https://localhost:8081/saloon/"+this.selectedId
                    ).then(resp => {
                        this.saloon = resp.data.data.saloon;
                        this.dialogVisible1 =true;
                    })
                })
            },
            updateSaloon(){
                axios.put("http://localhost:8081/saloon/",this.saloon
                ).then(resp =>{
                    if(resp.data.code === 0){
                        this.dialogVisible1 = false;
                        this.select();
                        this.$message({
                            message:'修改成功',
                            type:'success'
                        })
                    }else {
                        this.$message({
                            message:'修改失败,请重新编辑',
                            type:'warning'
                        })
                    }
                })
            },
            deleteById(){
                this.$confirm('此操作将永久删除数据','提示',{
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(()=>{
                    axios.delete("http://localhost:8081/saloon/"+this.selectedId
                    ).then(resp => {
                        if (resp.data.code === 0){
                            this.select();
                            this.$message({
                                message:'删除成功',
                                type:'success'
                            })
                        }
                    })
                })

            },
            //分页
            handleSizeChange(val) {
                // console.log(`每页 ${val} 条`);
                this.pageSize = val;
                this.select();
            },
            handleCurrentChange(val) {
                // console.log(`当前页: ${val}`);
                this.currentPage = val;
                this.select();
            },
            //表格状态切换格式
            tableRowClassName({row, rowIndex}) {
                if (rowIndex % 4 === 1) {
                    return 'warning-row';
                } else if (rowIndex % 4 === 3) {
                    return 'success-row';
                }
                return '';
            }
        }

    })
</script>
</body>
</html>

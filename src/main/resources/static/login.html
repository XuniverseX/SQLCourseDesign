<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        #app{
            width: 400px;
        }
    </style>
</head>
<body>
<div id="app">
    <el-form :model="user">
        <el-form-item label="用户名:" label-width="80px">
            <el-input v-model.trim="user.userName" type="text"></el-input>
        </el-form-item>
        <el-form-item label="密码:" label-width="80px">
            <el-input v-model.trim="user.password" type="password"></el-input>
        </el-form-item>
        <el-form-item align="center">
            <el-button type="primary" @click="login">登录</el-button>
            <el-button @click="register">注册</el-button>
        </el-form-item>
    </el-form>
</div>
<script src="js/vue.js"></script>
<script src="js/axios.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
<script>
    new Vue({
        el: "#app",
        data() {
            return {
                user:{
                    userName: '',
                    password: ''
                }
            }
        },
        methods:{
            login(){
                if(this.user.userName.length > 0) {
                    if(this.user.password.length > 0) {
                        axios.get(
                            "http://localhost:8081/login?userName=" + this.user.userName + "&password=" + this.user.password, this.user
                        ).then(resp => {
                            if (resp.message === 'SUCCESS') {
                                window.location.href = "sales.html";
                            } else {
                                this.$message({
                                    message: '用户名不存在或密码错误',
                                    type: 'warning'
                                });
                            }
                        })
                    }else {
                        this.$message({
                            message: '密码不能为空',
                            type: 'warning'
                        });
                    }
                }else {
                    this.$message({
                        message: '用户名不能为空',
                        type: 'warning'
                    });
                }
            },
            register(){
                window.location.href = "register.html";
            }
        }
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        #app{
            width: 400px;
            height: 100%;
            margin: auto;
        }
        .box{
            width: 400px;
            height: 400px;
            border: 1px;
            display: flex;
            margin: auto;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
<h2 align="center">登录</h2>
<div id="app" class="box">
    <el-form :model="user">
        <el-form-item label="用户名:" label-width="80px">
            <el-input v-model.trim="user.username" type="text"></el-input>
        </el-form-item>
        <el-form-item label="密码:" label-width="80px">
            <el-input v-model.trim="user.password" type="password"></el-input>
        </el-form-item>
        <el-form-item align="center">
            <el-button type="primary" @click="login">登录</el-button>
            <el-button @click="register">注册</el-button>
        </el-form-item>
    </el-form>
</div>
<script src="js/vue.js"></script>
<script src="js/axios.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
<script>
    new Vue({
        el: "#app",
        data() {
            return {
                user:{
                    username: '',
                    password: '',
                    isAuth: '',
                }
            }
        },
        methods:{
            login(){
                if(this.user.username.length > 0) {
                    if(this.user.password.length > 0) {
                        axios.get(
                            "http://localhost:8081/user/login?username=" + this.user.username + "&password=" + this.user.password, this.user
                        ).then(resp => {
                            if (resp.data.code === 0) {
                                // sessionStorage.setItem("identity",resp.data.data.user.isAuth);
                                this.user = resp.data.data;
                                sessionStorage.setItem("identity",this.user.isAuth);
                                this.$message({
                                    message: '登录成功',
                                    type: 'success'
                                });
                                window.location.href = "index.html";
                            } else {
                                this.$message({
                                    message: resp.data.message,
                                    type: 'warning',
                                    duration: 500
                                });
                            }
                        })
                    }else {
                        this.$message({
                            message: '密码不能为空',
                            type: 'warning',
                            duration: 500
                        });
                    }
                }else {
                    this.$message({
                        message: '用户名不能为空',
                        type: 'warning',
                        duration: 500
                    });
                }
            },
            register(){
                window.location.href = "register.html";
            }
        }
    })
</script>
</body>
</html>
